<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
      body {
        background-image: url('back.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      .row{
        padding-right: 5%;
      }
      
      .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      </style>
      
  </head>

  
  <body>
   
    <section>
      
      <div class="container mt-5 pt-5" style="width: 45rem;" >
       
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 m-auto">
          <div class="card border-0 shadow" >
          <div class="card-body">
            <svg  style="display:block; margin:auto;" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            <form onsubmit="return validateForm()" action="">
              <input type="text" id="checkemail" name="email" class="form-control my-3 py-2" placeholder="Username or Email ID" />
              <input type="password" name="password" class="form-control my-3 py-2" placeholder="Password">
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
                <br><p>OR</p>
                <a href="https://accounts.google.com/AddSession/signinchooser?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en&authuser=0&flowName=GlifWebSignIn&flowEntry=AddSession"><img src="signin.jpg" class="center" style="width: 15rem;"></a>
                <a href="" class="nav-link">Forgot password ?</a>
                <a href="signup.html" class="nav-link">Create account</a>
              </div>
            </form> 
            </div>
            </div>       
          </div>
          </div>
      </div>
    </section>

    <script>
      function validateForm() {
        var email = document.getElementById('checkemail').value;
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!emailPattern.test(email)) {
          alert('Please enter a valid email address.');
          return false;
        }
        return true; 
      }
    </script>
    
  </body>
</html>
